<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="css/amazeui.min.css">
    <link rel="stylesheet" href="css/app1.css">
</head>

<body>
    <header>
        <div class="log-re">
            <a href="register.html"><button type="button"
                    class="am-btn am-btn-default am-radius log-button">注册</button></a>
            <a href="index1.html"><button type="button"
                    class="am-btn am-btn-default am-radius log-button">返回首页</button></a>
        </div>
    </header>

    <div class="log">
        <div class="am-g">
            <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
                <h1 class="log-title am-animation-slide-top">来啦老弟~</h1>
                <br>
                <form class="am-form" id="log-form">
                    <div class="am-input-group am-radius am-animation-slide-left">
                        <input type="text" id="doc-vld-email-2-1" class="am-radius" data-validation-message="用户名不能为空"
                            placeholder="邮箱" required />
                        <span class="am-input-group-label log-icon am-radius"><i
                                class="am-icon-user am-icon-sm am-icon-fw"></i></span>
                    </div>
                    <br>
                    <div class="am-input-group am-animation-slide-left log-animation-delay">
                        <input type="password" class="am-form-field am-radius log-input" placeholder="密码" minlength="6"
                            required>
                        <span class="am-input-group-label log-icon am-radius"><i
                                class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                    </div>
                    <br>
                    <button type="submit"
                        class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">登
                        录</button>

                </form>
            </div>
        </div>
        <footer class="log-footer">
            © 2014 AllMobilize, Inc. Licensed under MIT license.
        </footer>
    </div>




    <script src="js/jquery.min.js"></script>
    <script src="js/amazeui.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
