<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="./elementUI/index.css">
    <link rel="stylesheet" href="./css/login1.css">
</head>

<body>
    <div id="app">
        <el-row>
            <el-col offset="20">
                <el-button type="info" plain>注册</el-button>
                <el-button type="info" plain><a href="./index1.html" style="text-decoration: none;color: #909399;">返回主页</a></el-button>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="6" offset="7">
                <el-row class="title" style="text-align: center;height: 80px;line-height: 80px;font-size: 30px;color:#fff;">
                    <el-col :span="24">
                        用户登录
                    </el-col>
                </el-row>
                <el-row class="input">
                    <el-col :span="24">
                        <el-input placeholder="请输入邮箱" v-model="input1">
                            <el-button slot="append" icon="el-icon-user-solid"></el-button>
                        </el-input>
                    </el-col>
                </el-row>
                <el-row class="input">
                    <el-col :span="24">
                        <el-input placeholder="请输入密码" v-model="input2">
                            <el-button slot="append" icon="el-icon-view"></el-button>
                        </el-input>
                    </el-col>
                </el-row>
                <el-row class="login">
                    <el-col :span="24">
                        <el-button type="info" plain style="width:100%">登录</el-button>
                    </el-col>
                </el-row>
            </el-col>
        </el-row>
        
    </div>
</body>
<!-- import Vue before Element -->
<script src="./elementUI/vue.js"></script>
<!-- import JavaScript -->
<script src="./elementUI/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return { visible: false, input1: "", input2: "" }
        }
    })
</script>

</html>
